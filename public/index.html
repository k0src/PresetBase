<!DOCTYPE html>
<html>
  <head>
    <title>presetbase</title>
    <link rel="stylesheet" href="styles/home.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="opacity: 0; transition: opacity 0.3s ease"
    onload="document.body.style.opacity='1'"
  >
    <div class="container">
      <a href="#"
        ><img
          src="/assets/logo-lazy.png"
          data-src="/assets/logo.png"
          alt="presetbase logo"

          placeholder="search for songs, synths, presets, artists, albums, etc..."

      </div>
      <div class="nav-wrapper">
        <div class="nav-links">
          <a href="#" class="nav-link"
            ><span class="material-icons">dataset</span>browse</a

            ><span class="material-icons">leaderboard</span>stats</a
          >
          <a href="#" class="nav-link"

          >
          <a
            href="https://github.com/k0src/presetbase"
            target="_blank"
            class="nav-link"
            ><span class="material-icons">folder</span>github</a
          >
        </div>
      </div>
    </div>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script src="assets/homepage_bg.js"></script>
